<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="300" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- App Header -->
  <text x="150" y="30" text-anchor="middle" font-family="Arial" font-size="20">C-Shape Box Game</text>
  
  <!-- Counter Section -->
  <rect x="70" y="50" width="160" height="40" rx="20" fill="#ffffff" stroke="#e0e0e0"/>
  <text x="150" y="75" text-anchor="middle" font-family="Arial" font-size="14">Number of Boxes</text>
  <circle cx="90" cy="70" r="12" fill="#ff0000" opacity="0.7"/>
  <text x="90" y="75" text-anchor="middle" font-family="Arial" font-size="16" fill="white">-</text>
  <text x="150" y="75" text-anchor="middle" font-family="Arial" font-size="16">5</text>
  <circle cx="210" cy="70" r="12" fill="#ff0000" opacity="0.7"/>
  <text x="210" y="75" text-anchor="middle" font-family="Arial" font-size="16" fill="white">+</text>
  
  <!-- Tapped Counter -->
  <text x="150" y="100" text-anchor="middle" font-family="Arial" font-size="14" fill="#4CAF50">Tapped: 2 / 5</text>
  
  <!-- Boxes -->
  <rect x="70" y="120" width="80" height="80" rx="10" fill="#ff0000" opacity="0.7"/>
  <rect x="170" y="120" width="80" height="80" rx="10" fill="#4CAF50" opacity="0.7"/>
  <path d="M190 160 l15 15 l25 -25" stroke="white" stroke-width="3" fill="none"/>
  <rect x="70" y="220" width="80" height="80" rx="10" fill="#4CAF50" opacity="0.7"/>
  <path d="M90 260 l15 15 l25 -25" stroke="white" stroke-width="3" fill="none"/>
  <rect x="70" y="320" width="80" height="80" rx="10" fill="#ff0000" opacity="0.7"/>
  <rect x="170" y="320" width="80" height="80" rx="10" fill="#ff0000" opacity="0.7"/>
</svg>